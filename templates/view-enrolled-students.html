<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrolled Students</title>
    <!-- Link to the student-management.css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student-management.css') }}">
    <style>
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        .enrolled-students-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .enrolled-students-table th, .enrolled-students-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        .enrolled-students-table th {
            background-color: #f8f8f8;
        }
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Enrolled Students in Block {{ block_name }} for {{ course.course_title }}</h1>
        
        <table class="enrolled-students-table">
            <thead>
                <tr>
                    <th>Student I.D</th>
                    <th>Student Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.student_id }}</td>
                        <td>{{ student.student_name }}</td>
                        <td>{{ student.status }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <a href="{{ url_for('view_student_enroll') }}" class="back-btn">Back to All Courses</a>
    </div>

</body>
</html>
