<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student-management.css') }}">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Grade Calculation</h1>
        <form action="{{ url_for('process_grades') }}" method="POST">
            <table>
                <thead>
                    <tr>
                        <th>S I.D</th>
                        <th>S Name</th>
                        <th>Quiz 1</th>
                        <th>HPS</th>
                        <th>Quiz 2</th>
                        <th>HPS</th>
                        <th>Quiz 3</th>
                        <th>HPS</th>
                        <th>Seatwork 1</th>
                        <th>HPS</th>
                        <th>Seatwork 2</th>
                        <th>HPS</th>
                        <th>Seatwork 3</th>
                        <th>HPS</th>
                        <th>Attendance</th>
                        <th>HPPD</th>
                        <th>Compilation</th>
                        <th>HPS</th>
                        <th>Midterm Exam</th>
                        <th>MTE HPS</th>
                        <th>Midterm Grade</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.student_id }}</td>
                        <td>{{ student.student_name }}</td>
                        <td><input type="number" name="quiz_{{ student.id }}_1" value="0" /></td>
                        <td><input type="number" name="quiz_hps_1" value="0" /></td>
                        <td><input type="number" name="quiz_{{ student.id }}_2" value="0" /></td>
                        <td><input type="number" name="quiz_hps_2" value="0" /></td>
                        <td><input type="number" name="quiz_{{ student.id }}_3" value="0" /></td>
                        <td><input type="number" name="quiz_hps_3" value="0" /></td>
                        <td><input type="number" name="seatwork_{{ student.id }}_1" value="0" /></td>
                        <td><input type="number" name="seatwork_hps_1" value="0" /></td>
                        <td><input type="number" name="seatwork_{{ student.id }}_2" value="0" /></td>
                        <td><input type="number" name="seatwork_hps_2" value="0" /></td>
                        <td><input type="number" name="seatwork_{{ student.id }}_3" value="0" /></td>
                        <td><input type="number" name="seatwork_hps_3" value="0" /></td>
                        <td><input type="number" name="attendance_{{ student.id }}" value="0" /></td>
                        <td><input type="number" name="hppd" value="0" /></td>
                        <td><input type="number" name="compilation_{{ student.id }}" value="0" /></td>
                        <td><input type="number" name="hps" value="0" /></td>
                        <td><input type="number" name="midterm_exam_{{ student.id }}" value="0" /></td>
                        <td><input type="number" name="midterm_hps" value="0" /></td>
                        <td>{{ student.midterm_grade }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="submit-btn">Calculate Grades</button>
        </form>
    </div>
</body>
</html>
