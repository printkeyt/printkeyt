<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/courses.css') }}">
</head>
<body>
    <div class="add-course-container">
        <h1>Add New Course</h1>
        <form action="/add-course" method="POST">
            <!-- Course Code -->
            <div class="input-group">
                <label for="courseCode">Course Code</label>
                <input type="text" id="courseCode" name="courseCode" required>
            </div>
            
            <!-- Course Title -->
            <div class="input-group">
                <label for="courseTitle">Course Title</label>
                <input type="text" id="courseTitle" name="courseTitle" required>
            </div>

            <!-- Course Type Dropdown -->
            <div class="input-group">
                <label for="courseType">Course Type:</label>
                <select name="courseType" id="courseType" required>
                    <option value="Lecture">Lecture</option>
                    <option value="Laboratory">Laboratory</option>
                    <option value="Lecture/Laboratory">Lecture/Laboratory</option>
                </select>
            </div>

            <!-- Year Level Dropdown -->
            <div class="input-group">
                <label for="yearLevel">Year Level:</label>
                <select name="yearLevel" id="yearLevel" required>
                    <option value="1st Year">1st Year</option>
                    <option value="Higher Year">Higher Year</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit Course</button>
        </form>
    </div>
</body>
</html>
