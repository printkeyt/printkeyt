<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Block</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student-management.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Create Block</h1>
        <form action="{{ url_for('create_block') }}" method="POST">
            <div class="input-group">
                <label for="blockName">Block Name</label>
                <input type="text" id="blockName" name="blockName" required>
            </div>
            <button type="submit" class="btn">Next: Select Course</button>
        </form>
    </div>
</body>
</html>
