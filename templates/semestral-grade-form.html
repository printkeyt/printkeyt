<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semestral Grade Form</title>
</head>
<body>
    <h2>Enter Grades to Calculate Semestral Grade</h2>

    <form action="{{ url_for('calculate_semestral_grade') }}" method="POST">
        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>

        <label for="course_id">Course ID:</label>
        <input type="text" id="course_id" name="course_id" required><br><br>

        <label for="midterm_grade">Midterm Grade:</label>
        <input type="number" id="midterm_grade" name="midterm_grade" step="0.01" required><br><br>

        <label for="final_grade">Final Grade:</label>
        <input type="number" id="final_grade" name="final_grade" step="0.01" required><br><br>

        <button type="submit">Calculate Semestral Grade</button>
    </form>

    <p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>

</body>
</html>
