<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Grade Computation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student-management.css') }}">
</head>
<body>
    <div class="block-details-container">
        <h1>Laboratory Grade Computation for {{ course.course_title }} ({{ block_name }})</h1>
        <table>
            <thead>
                <tr>
                    <th>S I.D</th>
                    <th>S Name</th>
                    <th>Quiz 1</th>
                    <th>Quiz 2</th>
                    <th>Quiz 3</th>
                    <th>SW 1</th>
                    <th>SW 2</th>
                    <th>SW 3</th>
                    <th>Attendance</th>
                    <th>Compilation</th>
                    <th>MTE</th>
                    <th>FTE</th>
                    <th>Midterm Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.student_id }}</td>
                        <td>{{ student.student_name }}</td>
                        <td><input type="number" name="quiz1" class="grade-input"></td>
                        <td><input type="number" name="quiz2" class="grade-input"></td>
                        <td><input type="number" name="quiz3" class="grade-input"></td>
                        <td><input type="number" name="sw1" class="grade-input"></td>
                        <td><input type="number" name="sw2" class="grade-input"></td>
                        <td><input type="number" name="sw3" class="grade-input"></td>
                        <td><input type="number" name="attendance" class="grade-input"></td>
                        <td><input type="number" name="compilation" class="grade-input"></td>
                        <td><input type="number" name="mte" class="grade-input"></td>
                        <td><input type="number" name="fte" class="grade-input"></td>
                        <td><input type="number" name="midterm_grade" class="grade-input" readonly></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('compute_grade') }}" class="block-link">Back to Courses and Blocks</a>
    </div>
</body>
</html>
