<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student-management.css') }}">
</head>
<body>
    <div class="block-container">
        <h1>Enroll Student</h1>
        <div class="course-container">
            {% for course in courses %}
                <div class="course-box">
                    <h2>{{ course.course_code }}</h2>
                    <p>{{ course.course_title }}</p>
                    <div class="block-list">
                        {% for block in blocks if block.course_code == course.course_code %}
                            <a href="{{ url_for('block_details', course_code=course.course_code, block_name=block.block_name) }}" class="block-link">
                                {{ block.block_name }}
                            </a>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
