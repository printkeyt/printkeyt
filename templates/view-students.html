<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students Enrolled</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student-management.css') }}">
</head>
<body>
    <div class="student-management-container">
        <h1>View Students Enrolled</h1>
        <div class="logo-container">
            <img src="https://tse3.mm.bing.net/th?id=OIP.mUSLv5_WZ_K2iwbAhzrA4QHaHX&pid=Api&P=0&h=180" alt="View Students Enrolled Logo" class="logo">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Course Code</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.student_id }}</td>
                        <td>{{ student.student_name }}</td>
                        <td>{{ student.course_code }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
