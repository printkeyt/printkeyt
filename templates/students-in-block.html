<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students in Block</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/student-management.css') }}">
</head>
<body>
    <div class="block-details-container">
        <h1>Course: {{ course.course_code }}: {{ course.course_title }}</h1>
        <h2>Block: {{ block_name }}</h2>
        <table>
            <thead>
                <tr>
                    <th>Student I.D</th>
                    <th>Student Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student.student_id }}</td>
                    <td>{{ student.student_name }}</td>
                    <td>{{ student.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
